<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Submission</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <div class="container">
        <!-- Add these inside your existing <div class="container"> in the HTML file -->
        <button type="button" id="fetchIssue">Fetch Issue Task</button>
        <div id="issueDisplay"></div>
        <div id="timer">30:00</div>
        
        <h1>Submit Your Essay</h1>
        <form id="essayForm">
            <textarea id="essayText" placeholder="Type your essay here..." required></textarea>
            <button type="submit">Submit Essay</button>
        </form>
        <div id="responseArea"></div>
    </div>
    <script src="home_page.js"></script>
</body>
</html>
